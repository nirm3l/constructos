name: COS CLI

on:
  pull_request:
    paths:
      - ".github/workflows/cos-cli.yml"
      - "tools/cos/**"
      - "README.md"
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/cos-cli.yml"
      - "tools/cos/**"
      - "README.md"

jobs:
  cos-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test tooling
        run: python -m pip install --upgrade pip pytest pipx build twine typer

      - name: Run COS unit tests
        run: pytest -q tools/cos/tests/test_main.py

      - name: Build COS package artifacts
        run: python -m build --sdist --wheel ./tools/cos

      - name: Validate package metadata
        run: python -m twine check tools/cos/dist/*

      - name: Install COS via pipx (wheel)
        run: pipx install --force tools/cos/dist/*.whl

      - name: Add pipx bin to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Smoke test CLI help
        run: |
          cos --help
          cos chat --help
          cos exec --help

      - name: Add codex stub for smoke checks
        run: |
          mkdir -p "${RUNNER_TEMP}/bin"
          cat > "${RUNNER_TEMP}/bin/codex" <<'EOF'
          #!/usr/bin/env bash
          if [ "${1:-}" = "--version" ]; then
            echo "codex-cli 0.0.0-smoke"
            exit 0
          fi
          echo "codex smoke stub"
          exit 0
          EOF
          chmod +x "${RUNNER_TEMP}/bin/codex"
          echo "${RUNNER_TEMP}/bin" >> "${GITHUB_PATH}"

      - name: Smoke test doctor command
        run: cos doctor --codex-backend local --app-mcp-url https://example.com --json
